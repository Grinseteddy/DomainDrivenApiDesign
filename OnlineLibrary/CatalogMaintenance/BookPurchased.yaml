asyncapi: 3.0.0
info:
  title: Catalog Maintenance
  version: 1.0.0
  description: |
    This service allows to maintain books in a catalog which can be searched through.
servers:
  production:
    host: "events.online-library.com:9092"
    protocol: "kafka"
    description: "Produktion broker"

defaultContentType:
  application/json

channels:
  newBookPurchased:
    address: "book/purchased"
    messages:
      newBookPurchasedMessage:
        $ref: "#/components/messages/newBookPurchased"

  newCatalogEntryAdded:
    address: "catalog/entry"
    messages:
      newCatalogEntryAdded:
        $ref: '#/components/messages/newCatalogEntryAdded'

operations:
  newBookPurchased:
    action: "receive"
    channel:
      $ref: "#/channels/newBookPurchased"

  newCatalogEntryAdded:
    action: "send"
    channel:
      $ref: "#/channels/newCatalogEntryAdded"

components:
  messages:
    newBookPurchased:
      headers:
        $ref: '#/components/schemas/MessageHeader'
      payload:
        $ref: '#/components/schemas/Book'

    newCatalogEntryAdded:
      headers:
        headers:
          $ref: '#/components/schemas/MessageHeader'
      payload:
        $ref: '#/components/schemas/CatalogEntry'

  schemas:
    Amount:
      description: Amount in value and currency
      type: object
      required:
        - value
        - currency
      properties:
        value:
          description: Value of the amount
          type: number
          example: 26.99
        currency:
          description: Currency of the amount as three-letter acronym according to ISO 4217
          type: string
          pattern: ^[A-Z]{3}
          example: "EUR"

    Book:
      description: |
        A book to be bought or bought by the library.
      type: object
      allOf:
        - $ref: "#/components/schemas/CatalogEntry"
      required:
        - isbn-10
      properties:
        title:
          description: Title of the book
          type: string
          minLength: 2
          maxLength: 254
          example: "Domain-Driven Design"
        subTitle:
          description:
            Subtitle of the book
          type: string
          minLength: 2
          maxLength: 2
          example: "Tackling Complexity in the Heart of Software"
        authors:
          description: Authors of the book
          type: array
          minItems: 1
          maxItems: 10
          items:
            type: string
            minLength: 2
            maxLength: 63
            example:
              - "Eric Evans"
        editor:
          description: Name of the editor
          type: string
          minLength: 2
          maxLength: 63
          example: "Pearson International"
        publicationDate:
          description: |
            Date of publication
          type: string
          format: date
          example: "2003-09-04"
        isbn-10:
          description: ISBN length 10
          type: string
          pattern: ^[0-9]{10}$
          example: "0321125215"
        isbn-13:
          description: ISBN length 13
          type: string
          pattern: ^[0-9]{3}-[0-9]{10}$
          example: "978-0321125217"
        purchasePrice:
          $ref: '#/components/schemas/Amount'
        blurb:
          description: Blurb of the book
          type: string
          minLength: 10
          maxLength: 2054
          example: |
            "The software development community widely acknowledges that domain modeling is central to software design."

    CatalogEntry:
      description: An entry in the catalog which describes a certain book
      type: object
      required:
        - title
        - authors
        - editor
        - publicationDate
      properties:
        title:
          description: Title of the book
          type: string
          minLength: 2
          maxLength: 254
          example: "Domain-Driven Design"
        subTitle:
          description:
            Subtitle of the book
          type: string
          minLength: 2
          maxLength: 254
          example: "Tackling Complexity in the Heart of Software"
        authors:
          description: Authors of the book
          type: array
          minItems: 1
          maxItems: 10
          items:
            type: string
            minLength: 2
            maxLength: 63
            example:
              - "Eric Evans"
        editor:
          description: Name of the editor
          type: string
          minLength: 2
          maxLength: 63
          example: "Pearson International"
        publicationDate:
          description: |
            Date of publication
          type: string
          format: date
          example: "2003-09-04"
        blurb:
          description: Blurb of the book
          type: string
          minLength: 10
          maxLength: 2054
          example: |
            "The software development community widely acknowledges that domain modeling is central to software design."

    MessageHeader:
      description: Header Information for each message
      type: object
      required:
        - correlationId
        - messageId
      properties:
        correlationId:
          description: Identifier to be set by application to trace end-to-end-api-journey
          type: string
          format: uuid
          example: "b3416449-5f69-4cd2-a6c4-1ff82da96bce"
        messageId:
          description: Identifier for the particular message, is needed in case of cascading infrastructure
          type: string
          format: uuid
          example: "5a1d305b-19f3-46eb-ada1-9a9770e56fd1"
        source:
          description: Application name creating the message
          type: string
          minLength: 2
          maxLength: 20
          example: Purchase





  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: Security scheme for events
      openIdConnectUrl: "https://idp.online-library.org/configuration"
      scopes:
        - librarian_write







